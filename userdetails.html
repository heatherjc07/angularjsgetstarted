<div>
    <h2>{{person.name}}</h2>
    <img ng-src="{{person.avatar_url}}" title="{{person.name}}" />
  </div>
  <table ng-show="repos">
    <thead>
      <tr>
        <th>Name</th>
        <th>Stars</th>
        <th>Language</th>
      </tr>
    </thead>
    <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
      <td>{{repo.name}}</td>
      <td>{{repo.stargazers_count}}</td>
      <td>{{repo.language}}</td>
    </tr>
  </table>
